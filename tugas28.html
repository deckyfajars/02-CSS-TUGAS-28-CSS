<!DOCTYPE html>
<html>
<head>
	<title>TUGAS 28</title>
	<meta charset="utf-8">
  	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div class="row justify-content-center mt-5">
	        <div class="col-md-4">
		        <div class="card">
					<div class="card-header bg-transparent mb-1"><img src="lampung.jpg" width="150px" height="100px;" class="rounded-circle mx-auto d-block"></div>
						<div class="card-body">
						<form>
						    <div class="form-group">
						      <label>Nama Lengkap</label>
						      <input type="text" name="" class="form-control" placeholder="Nama Lengkap">  
						    </div>
						    <div class="form-group">
						      <label>Alamat</label>
						      <textarea name="alamatrumah" class="form-control" rows="5" cols="80"></textarea>  
						    </div>
						    <div class="form-group">
						      <label>Alamat Email</label>
						      <input type="email" name="" class="form-control" placeholder="Alamat email (disabled)" disabled="">  
						    </div>
						    <div class="form-group">
						      <label>Password</label>
						      <input type="password" name="" class="form-control" placeholder="Password">  
						    </div>
						    <div class="form-group">
						      <label>Scan KTP</label>
						      <input type="file" name="" class="form-control">  
						    </div>

						    <button type="submit" class="btn btn-primary">Register</button>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
